apiVersion: apps/v1
kind: Deployment
metadata:
  name: todolistclient  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todolistclient
  template:
    metadata:
      labels:
        app: todolistclient
        app-type: ingress-demo
        tier: front
    spec:
      containers:
      - name: todolistclient
        image: siegfried01/todolistclient
        ports:
        - containerPort: 80
        env:
        - name: TITLE
          value: "Welcome to Azure Kubernetes Service (AKS)"
---
apiVersion: v1
kind: Service
metadata:
  name: todolistclient  
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: todolistclient
    app-type: ingress-demo
    tier: test

